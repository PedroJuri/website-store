<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro</title>
</head>
<body>
    
<div>
    <h1>Cadastro de Clientes</h1>
    <p>Preencha com seus dados</p>
    <br>
</div>

<form>
    <fieldset>
        <div>
            <label>Nome</label>
            <input type="text" name="nome" id="nome"> 
        </div>

        <div>
            <label>Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome">
        </div>
    </fieldset>

        <div>
            <label>Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label>Com qual gênero se identifica?</label>
            <label>
                <input type="radio" name="mulher" value="feminino">feminino
            </label>
            <label>
                <input type="radio" name="homem" value="masculino">masculino
            </label>
            <label>
                <input type="radio" name="gênero neutro" value="gênero neutro">gênero neutro
            </label>
        </div>
</form>

</body>
</html>
